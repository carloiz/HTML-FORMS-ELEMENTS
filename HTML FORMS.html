<!DOCTYPE html> 
<html lang="en-US"> 
    <head> 
        <title>HTML FORMS</title> 
    </head>
    <body>
        <hr>
        <!--FORM-------------------------------------------------------------------------------------------------------------------------------->
       
        <!--method="get"   form values is visible in the address bar of the new browser tab-->
        <!--method="post"  form values is NOT visible in the address bar of the new browser tab-->
        <!--autocomplete="on"  Ito ay para predict yung previous na tinype sa field. The autocomplete attribute specifies whether a form should have autocomplete on or off.-->
        <!--novalidate   The novalidate attribute indicates that the form input is not to be validated on submit:-->

        <!--  _blank The response is displayed in a new window or tab-->
        <!--  _self	The response is displayed in the current window-->
        <!--  _parent The response is displayed in the parent frame-->
        <!--  _top The response is displayed in the full body of the window-->

        <form action="/action_page.php" target="_blank" autocomplete="on"> 
            <fieldset>
                <legend>Personalia:</legend>   
                    <label for="fname">Address:</label><br>
                    <input type="text" id="address" name="address" value="Quezon City" disabled><br>   
                    <label for="fname">First name:</label><br>                                  
                    <input type="text" id="fname" name="fname" value="John" size="50" maxlength="4" required ><br>   
                    <label for="lname">Last name:</label><br>                                   
                    <input type="text" id="lname" name="lname" value="Doe" readonly><br><br>
                    <input type="submit" value="Submit">
                    <input type="submit" formaction="/action_page2.php" value="Submit as Admin">
                    <!--formenctype="multipart/form-data"-->
                    <!--formtarget="_blank"-->
                    <!--<input type="submit" formnovalidate="formnovalidate" value="Submit without validation">-->
            </fieldset>
            <input type="number" id="points" name="points" step="3" autofocus>
            <input type="submit" value="Step in 3">
        </form> 
        <hr>

        <!--CHECKBOX--------------------------------------------------------------------------------------------------------------------------------->
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>
        <hr>


        <!--RADIO BUTTON-------------------------------------------------------------------------------------------------------------------------------->

        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
        <hr>

        <!--SELECT-------------------------------------------------------------------------------------------------------------------------------->
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars" size="4" multiple>    <!--multiple <> for selecting multiple option-->
          <option value="volvo" selected>Volvo</option>     <!--size  <>  for number of size viewed in select-->
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select>
        <hr>

        <!--TEXTAREA-------------------------------------------------------------------------------------------------------------------------------->

        <!--The rows attribute specifies the visible number of lines in a text area.
            The cols attribute specifies the visible width of a text area.-->

        <textarea name="message" rows="10" cols="30">
        The cat was playing in the garden.
        </textarea>
        <br><br>
        <input type="submit">
        <hr>

        <!--BUTTON-------------------------------------------------------------------------------------------------------------------------------->
        <button type="button" onclick="alert('Hello World!')">Click Me Im Button!</button>
        <hr>


        <!--INPUT/DATA LIST-------------------------------------------------------------------------------------------------------------------------------->
        <input list="browsers" name="browser">
        <datalist id="browsers">
          <option value="Internet Explorer">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
        </datalist>
        <input type="submit">
        <hr>

        <!--OUTPUT LIST-------------------------------------------------------------------------------------------------------------------------------->
        <form action="/action_page.php" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
            0
            <input type="range"  id="a" name="a" value="50">
            100 +
            <input type="number" id="b" name="b" value="50">
            =
            <output name="x" for="a b"></output>
        </form>
        <hr>


        <!--COLOR-------------------------------------------------------------------------------------------------------------------------------->
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor">
        <hr>
        

        <!--DATE-------------------------------------------------------------------------------------------------------------------------------->
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
        <br>
        <form>
            <label for="datemax">Enter a date before 1980-01-01:</label>
            <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
            <label for="datemin">Enter a date after 2000-01-01:</label>
            <input type="date" id="datemin" name="datemin" min="2000-01-02">
        </form>
        <hr>


        <!--DATETIME-LOCAL-------------------------------------------------------------------------------------------------------------------------------->
 
        <label for="birthdaytime">Birthday (date and time):</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime">
        <hr>


        <!--EMAIL-------------------------------------------------------------------------------------------------------------------------------->
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email">
        <hr>


        <!--FILES-------------------------------------------------------------------------------------------------------------------------------->
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile" multiple>
        <hr>


        <!--HIDDEN-------------------------------------------------------------------------------------------------------------------------------->
        <input type="hidden" id="custId" name="custId" value="3487">
        <hr>


        <!--IMAGE-------------------------------------------------------------------------------------------------------------------------------->
        <input type="image" src="Home.png" alt="Submit" width="48" height="48">
        <hr>

        <!---MONTH------------------------------------------------------------------------------------------------------------------------------->
        <label for="bdaymonth">Birthday (month and year):</label>
        <input type="month" id="bdaymonth" name="bdaymonth">
        <hr>

        <!--NUMBER-------------------------------------------------------------------------------------------------------------------------------->
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">
        <hr>

        <!--PASSWORD-------------------------------------------------------------------------------------------------------------------------------->
        <label for="pwd">Password:</label>
        <input type="password" placeholder="type password" id="pwd" name="pwd">
        <hr>

        <!--RANGE VOLUME-------------------------------------------------------------------------------------------------------------------------------->
        <label for="vol">Volume (between 0 and 50):</label>
        <input type="range" id="vol" name="vol" min="0" max="50">
        <hr>

        <!----RESET-------------------------------------------------------------------------------------------------------------------------------->
        <input type="reset" value="Reset">
        <hr>

        <!--SEARCH-------------------------------------------------------------------------------------------------------------------------------->
        <label for="gsearch">Search Google:</label>
        <input type="search" id="gsearch" name="gsearch">
        <hr>

        <!--TELEPHONE-------------------------------------------------------------------------------------------------------------------------------->
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
        <hr>                                                    <!--  the pattern is [mga pwede ilagay] {dami ng input}  -->

        <!--TIME-------------------------------------------------------------------------------------------------------------------------------->
        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt">
        <hr>

        <!--URL-------------------------------------------------------------------------------------------------------------------------------->
        <label for="homepage">Add your homepage:</label>
        <input type="url" placeholder="http://www.google.com" id="homepage" name="homepage">
        <hr>


        <!----WEEK------------------------------------------------------------------------------------------------------------------------------>
        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week">
        <hr>

    </body>
</html>
